<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-adsense-account" content="ca-pub-3244893243403717">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Calculator | Verdant Haven</title>
    <meta name="description" content="Calculate the amount of soil needed for your raised garden beds or pots with our easy-to-use material calculator.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ¿</text></svg>">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/transitions.css">
    <link rel="stylesheet" href="../styles/extras.css">
    <link rel="stylesheet" href="../styles/responsive.css">
</head>
<body>
    <!-- Header Section -->
    <div id="header-placeholder"></div>

    <!-- Main Content: Material Calculator -->
    <main class="page-content">
        <section class="content-header">
            <div class="content-header__container">
                <h1 class="content-header__title">Garden Soil Calculator</h1>
                <p class="content-header__subtitle">Plan your project perfectly. Calculate the exact amount of soil for your raised beds and containers.</p>
            </div>
        </section>

        <section class="content-section">
            <div class="content-section__container calculator-layout">
                <div class="calculator-form">
                    <div class="calculator-form__group">
                        <label for="length" class="calculator-form__label">Length (feet)</label>
                        <input type="number" id="length" class="calculator-form__input" placeholder="e.g., 8">
                    </div>
                    <div class="calculator-form__group">
                        <label for="width" class="calculator-form__label">Width (feet)</label>
                        <input type="number" id="width" class="calculator-form__input" placeholder="e.g., 4">
                    </div>
                    <div class="calculator-form__group">
                        <label for="depth" class="calculator-form__label">Depth (inches)</label>
                        <input type="number" id="depth" class="calculator-form__input" placeholder="e.g., 12">
                    </div>
                    <button id="calculate-btn" class="calculator-form__button">Calculate</button>
                </div>
                <div class="calculator-result">
                    <h3 class="calculator-result__title">You will need:</h3>
                    <p id="result-text" class="calculator-result__text">Enter dimensions to see results.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="../scripts/templates.js"></script>
    <script src="../scripts/main.js"></script>
    <script>
        document.getElementById('calculate-btn').addEventListener('click', function() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const depth = parseFloat(document.getElementById('depth').value);
            const resultText = document.getElementById('result-text');

            if (isNaN(length) || isNaN(width) || isNaN(depth) || length <= 0 || width <= 0 || depth <= 0) {
                resultText.innerHTML = 'Please enter valid, positive numbers for all dimensions.';
                return;
            }

            const volumeCubicFeet = length * width * (depth / 12);
            const volumeCubicYards = volumeCubicFeet / 27;
            const bagsNeeded = Math.ceil(volumeCubicFeet / 1.5); // Assuming 1.5 cu. ft. bags

            resultText.innerHTML = `
                <strong>${volumeCubicFeet.toFixed(2)}</strong> cubic feet of soil.<br>
                This is equivalent to <strong>${volumeCubicYards.toFixed(2)}</strong> cubic yards.<br>
                You will need approximately <strong>${bagsNeeded}</strong> bags (1.5 cu. ft. size).
            `;
        });
    </script>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
</body>

</html>
